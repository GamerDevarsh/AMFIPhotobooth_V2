<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Orientation with Overlays</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #dbe1e8);
            font-family: 'Arial', sans-serif;
        }

        #container {
            position: relative;
            width: 960px;
            height: 1680px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        #webcam {
            display: none;
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        #countdown {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        #buttonContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 3;
        }

        .button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #overlaySelection {
            display: none;
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 5;
            background: rgb(0, 0, 0, 0.1)
        }

        .overlayOption {
            width: 100px;
            height: 150px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .overlayOption:hover {
            border-color: #007BFF;
        }

        .selected {
            border-color: #007BFF;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 1000;
            padding: 20px;
        }

        #modal img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        #modal #closeButton {
            padding: 12px 25px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #modal #closeButton:hover {
            background-color: #cc0000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #modal #shareButton {
            padding: 12px 25px;
            background-color: #109A7B;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .modal-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img id="overlay" src="../Photos/Sachin.png" alt="Overlay Image" />
        <div id="countdown"></div>


        <div id="overlaySelection">
            <img class="overlayOption selected" src="../Photos/Sachin.png" data-overlay="../Photos/Sachin.png"
                alt="Overlay 1">
            <img class="overlayOption" src="../Photos/RohitovlayImg.png" data-overlay="../Photos/RohitovlayImg.png"
                alt="Overlay 2">
            <img class="overlayOption" src="../Photos/DhoniovlayImg.png" data-overlay="../Photos/DhoniovlayImg.png"
                alt="Overlay 3">
        </div>

        <div id="buttonContainer">
            <button id="showOverlayButton" class="button">Show Overlays</button>
            <button id="captureButton" class="button">Start Capture</button>
        </div>
    </div>

    <div id="modal">
        <img id="capturedImage" src="" alt="Captured Image" />
        <div class="modal-btn-container">

            <button id="closeButton">Recapture</button>
            <button id="shareButton">Share</button>
        </div>
    </div>

    <script>
        async function startWebcam() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;

                canvas.width = 960;
                canvas.height = 1680;

                video.addEventListener('loadedmetadata', () => {
                    video.width = video.videoWidth;
                    video.height = video.videoHeight;
                });

                function draw() {
                    if (video.readyState >= 2) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.save();

                        const videoAspect = video.videoWidth / video.videoHeight;
                        const canvasAspect = canvas.width / canvas.height;
                        let drawWidth, drawHeight;

                        drawHeight = canvas.height;
                        drawWidth = drawHeight * videoAspect;

                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.scale(1, -1);
                        ctx.drawImage(video, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
                        ctx.restore();
                    }
                    requestAnimationFrame(draw);
                }
                draw();
            } catch (err) {
                console.error('Error accessing webcam: ', err);
            }
        }

        function startCapture() {

            const countdownElement = document.getElementById('countdown');
            const modal = document.getElementById('modal');
            const capturedImage = document.getElementById('capturedImage');
            const canvas = document.getElementById('canvas');
            const overlay = document.getElementById('overlay');
            let countdown = 1;


            const countdownInterval = setInterval(() => {
                countdownElement.style.display = 'block';
                countdownElement.textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    captureImage();
                    countdownElement.style.display = 'none';
                }
            }, 1000);

            function captureImage() {
                const ctx = canvas.getContext('2d');

                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(90 * Math.PI / 180);
                ctx.scale(1, -1);
                ctx.drawImage(document.getElementById('webcam'), -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
                ctx.restore();

                ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

                const imageDataUrl = canvas.toDataURL('image/png');
                capturedImage.src = imageDataUrl;

                modal.style.display = 'flex';
                modal.style.flexWrap = 'wrap';
                modal.style.flexDirection = 'column';
            }

            document.getElementById('closeButton').addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }

        function handleOverlaySelection() {
            const overlays = document.querySelectorAll('.overlayOption');
            const overlayElement = document.getElementById('overlay');

            overlays.forEach(overlay => {
                overlay.addEventListener('click', () => {
                    overlays.forEach(o => o.classList.remove('selected'));
                    overlay.classList.add('selected');
                    const selectedOverlaySrc = overlay.getAttribute('data-overlay');
                    overlayElement.src = selectedOverlaySrc;
                });
            });
        }

        function toggleOverlaySelection() {
            const overlaySelection = document.getElementById('overlaySelection');
            if (overlaySelection.style.display === 'flex') {
                overlaySelection.style.display = 'none';
            } else {
                overlaySelection.style.display = 'flex';
            }
        }

        document.getElementById('captureButton').addEventListener('click', startCapture);
        document.getElementById('showOverlayButton').addEventListener('click', toggleOverlaySelection);

        startWebcam();
        handleOverlaySelection();
    </script>
</body>

</html>
