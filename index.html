            #modal #shareButton {
                padding: 12px 25px;

                border-radius: 8px;

<body>
    <div id="introOverlay">
        <div id="introContent">
            <h1>Capture the moment with your favourite cricketer.</h1>
            <p>Scan the QR code to keep the memory.</p>
            <button id="startButton" class="button">Start Experience</button>
        </div>
    </div>
    <div id="thankYouPopup">
        <div id="thankYouContent">
            <h2>Thank You!</h2>
            <p>We hope you enjoyed the experience. Have a great day!</p>
            <button id="closeThankYouButton" class="button">Close</button>
        </div>
    </div>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img id="overlay" src="../Photos/Sachinnew1080.png" alt="Overlay Image" /><!--Sachin.png-->
        <div id="countdown"></div>



        <div id="overlaySelection" style="display: flex;">
            <img class="overlayOption selected" src="../Photos/Sachinnew1080.png" data-overlay="../Photos/Sachinnew1080.png" data-id="0"
                 alt="Overlay 1"><!--Sachin.png-->
            <img id="1" class="overlayOption" src="../Photos/Rohitnew1080.png" data-overlay="../Photos/Rohitnew1080.png" data-id="1"
                 alt="Overlay 2"><!--RohitovlayImg-->
            <img id="2" class="overlayOption" src="../Photos/Dhoninew1080.png" data-overlay="../Photos/Dhoninew1080.png" data-id="2"
                 alt="Overlay 3"><!--DhoniovlayImg-->
        </div>

        <div id="buttonContainer">
            <button id="showOverlayButton" class="button">Hide Selections</button>
            <button id="captureButton" class="button">Start Capture</button>
        </div>
    </div>

    <div id="modal">
        <img id="capturedImage" src="" alt="Captured Image" />
        <div class="modal-btn-container">

            <button id="closeButton">Recapture</button>
            <button id="shareButton">Share</button>
            <button id="printButton">Print</button>

        </div>
    </div>

    <div id="qrModal" style="display: none;">
        <div id="qrModalContent">
            <h2>Your QR Code</h2>
            <img id="qrCodeImage" src="" alt="QR Code" />
            <button id="closeQrButton">Close</button>
        </div>
    </div>

    <script>
        let isCapturing = false;
        let selectedOverlayId = 1;
        const ovlayButton = document.getElementById('showOverlayButton');

        async function startWebcam() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const threshold = 200;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 2560 }, height: { ideal: 1440 }, facingMode: 'environment' }

                });
                video.srcObject = stream;

                canvas.width = 1440;
                canvas.height = 2560;
                //canvas.width = 1010;
                //canvas.height = 1796;

                video.addEventListener('loadedmetadata', () => {
                    video.width = video.videoWidth;
                    video.height = video.videoHeight;
                });

                function draw() {
                    if (video.readyState >= 2) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.save();

                        const videoAspect = video.videoWidth / video.videoHeight;
                        const canvasAspect = canvas.width / canvas.height;
                        let drawWidth, drawHeight;

                        // Adjust video size to cover the canvas while maintaining aspect ratio
                        if (videoAspect > canvasAspect) {
                            // Video is wider relative to the height of the canvas
                            drawWidth = canvas.height * videoAspect;
                            drawHeight = canvas.height;
                        } else {
                            // Video is taller relative to the width of the canvas
                            drawWidth = canvas.width;
                            drawHeight = canvas.width / videoAspect;
                        }

                        // Center the video and adjust for rotation
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.scale(1, -1); // Flip vertically to match environment camera

                        // Draw video image
                        ctx.drawImage(video, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);

                        ctx.restore();
                    }
                    requestAnimationFrame(draw);
                }
                draw();
            } catch (err) {
                console.error('Error accessing webcam: ', err);
            }
        }

        function startCapture() {

            const overlaySelection = document.getElementById('overlaySelection');

            if (overlaySelection.style.display === 'flex') {
                toggleOverlaySelection();
            }

            if (isCapturing) return;
            isCapturing = true;

            const countdownElement = document.getElementById('countdown');
            const modal = document.getElementById('modal');
            const capturedImage = document.getElementById('capturedImage');
            const canvas = document.getElementById('canvas');
            const overlay = document.getElementById('overlay');
            const captureButton = document.getElementById('captureButton');

            let countdown = 1; //15;
            captureButton.disabled = true;
            ovlayButton.disabled = true;

            const countdownInterval = setInterval(() => {
                countdownElement.style.display = 'block';
                countdownElement.textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    captureImage();
                    countdownElement.style.display = 'none';
                }
            }, 1000);
        }


        function captureImage() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('webcam');
            const overlay = document.getElementById('overlay');

            // Get the current video dimensions
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // Resize the canvas to match the desired resolution (2K)
            const canvasWidth = 1440;
            const canvasHeight = 2560;
            const videoAspect = videoWidth / videoHeight;
            const canvasAspect = canvasWidth / canvasHeight;

            let drawWidth, drawHeight;
            if (videoAspect > canvasAspect) {
                drawWidth = canvasHeight * videoAspect;
                drawHeight = canvasHeight;
            } else {
                drawWidth = canvasWidth;
                drawHeight = canvasWidth / videoAspect;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(90 * Math.PI / 180);
            ctx.scale(1, -1);
            ctx.drawImage(video, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
            ctx.restore();

            // Draw the overlay on top of the video frame
            ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image
            const image = canvas.toDataURL('image/jpeg');
            document.getElementById('capturedImage').src = image;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal').style.flexDirection = 'column';
        }

        document.getElementById('closeButton').addEventListener('click', () => {
            modal.style.display = 'none';
        });


        document.getElementById('shareButton').addEventListener('click', async () => {
            const shareButton = document.getElementById('shareButton');
            const BASEURL = 'https://192.168.29.177:5000';
            const imageDataUrl = capturedImage.src;


            shareButton.disabled = true;
            shareButton.textContent = 'Sharing...';

            try {
                const blob = await (await fetch(imageDataUrl)).blob();

                const formData = new FormData();
                formData.append('image', blob, 'capture.png');
                formData.append('mascot', selectedOverlayId);

                const response = await axios.post(BASEURL + '/api/generate-qr', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                const qrCodeUrl = response.data.qrImageUrl;


                document.getElementById('qrCodeImage').src = qrCodeUrl;
                document.getElementById('qrModal').style.display = 'flex';

            } catch (error) {
                console.error('Error uploading image:', error);

                alert('Error during upload. Please try again.');
            } finally {

                shareButton.disabled = false;
                shareButton.textContent = 'Share';
            }
        });

        document.getElementById('closeQrButton').addEventListener('click', () => {
            document.getElementById('qrModal').style.display = 'none';
            document.getElementById('thankYouPopup').style.display = 'flex';
        });

        document.getElementById('printButton').addEventListener('click', () => {
            const imageUrl = capturedImage.src;

            document.getElementById('thankYouPopup').style.display = 'flex';

            const printWindow = window.open('', '_blank');
            printWindow.document.open();
            printWindow.document.write(`
                        <html>
                            <head>
                                <title>Print Captured Image</title>
                                <style>
                                    @media print {
                                        body {
                                            margin: 0;
                                            padding: 0;
                                            display: flex;
                                            justify-content: center;
                                            align-items: center;
                                            height: 100vh; /* Ensure body height fills the page */
                                        }
                                        img {
                                            width: auto;
                                            height: 100%;
                                            page-break-before: avoid;
                                            display: block;
                                        }
                                    }
                                    @page {
                                        size: auto;  /* auto is the initial value */
                                        margin: 0mm; /* this affects the margin in the printer settings */
                                    }
                                </style>
                            </head>
                            <body>
                                <img src="${imageUrl}" alt="Captured Image" />
                            </body>
                        </html>
                    `);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 500);
        });
        //}

        function handleOverlaySelection() {
            const overlays = document.querySelectorAll('.overlayOption');
            const overlayElement = document.getElementById('overlay');

            overlays.forEach(overlay => {
                overlay.addEventListener('click', () => {
                    if (isCapturing) return;

                    overlays.forEach(o => o.classList.remove('selected'));
                    overlay.classList.add('selected');
                    const selectedOverlaySrc = overlay.getAttribute('data-overlay');
                    overlayElement.src = selectedOverlaySrc;

                    selectedOverlayId = overlay.getAttribute('data-id');
                });
            });
        }

        function toggleOverlaySelection() {
            if (isCapturing) return;

            const overlaySelection = document.getElementById('overlaySelection');
            const showOverlayButton = document.getElementById('showOverlayButton');

            if (overlaySelection.style.display === 'flex') {
                overlaySelection.style.display = 'none';
                showOverlayButton.textContent = 'Show Selections';
            } else {
                overlaySelection.style.display = 'flex';
                showOverlayButton.textContent = 'Hide Selections';
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('introOverlay').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            startWebcam();
        });

        document.getElementById('closeThankYouButton').addEventListener('click', () => {
            document.getElementById('thankYouPopup').style.display = 'none';
        });

        document.getElementById('container').style.display = 'none';


        document.getElementById('captureButton').addEventListener('click', startCapture);
        document.getElementById('showOverlayButton').addEventListener('click', toggleOverlaySelection);

        startWebcam();
        handleOverlaySelection();
    </script>
</body>
