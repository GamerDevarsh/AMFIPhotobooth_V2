<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMFI Photobooth</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script type="text/javascript" src="./public/tfjs.js"></script>
    <script type="text/javascript" src="./public/blazeface.js"></script>


    <div id="loader" class="loader" style="display: none;"></div>
    <div id="faceRecPopup">
        <div id="facerecContent" class="rotate-90">
            <h1>PLEASE LOOK AT THE CAMERA !</h1>
            <p id="message">to verify your face and start the experience.</p>
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvs" style="display:none;"></canvas>
        </div>
    </div>
    <div id="introOverlay" class="modal">
        <div id="introContent" class="rotate-90">
            <h1>Capture the moment with your favourite cricketer.</h1>
            <p>Scan the QR code to keep the memory.</p>
            <button id="startButton" class="button">Start Experience</button>
        </div>
    </div>
    <div id="thankYouPopup" class="modal">
        <div id="thankYouContent" class="rotate-90">
            <h2>Thank You!</h2>
            <p>We hope you enjoyed the experience. Have a great day!</p>
            <button id="closeThankYouButton" class="button">Close</button>
        </div>
    </div>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img id="overlay" src="../Photos/Sachinnew1080.png" alt="Overlay Image" /><!--Sachin.png-->
        <div id="countdown" class="rotate-90"></div>
        <div>
            <div id="overlaySelection" class="rotate-90" style="display: flex;">
                <img class="overlayOption selected" src="../Photos/Sachinnew1080.png"
                    data-overlay="../Photos/Sachinnew1080.png" data-id="0" alt="Overlay 1"><!--Sachin.png-->
                <img id="1" class="overlayOption" src="../Photos/Rohitnew1080.png"
                    data-overlay="../Photos/Rohitnew1080.png" data-id="1" alt="Overlay 2"><!--RohitovlayImg-->
                <img id="2" class="overlayOption" src="../Photos/Dhoninew1080.png"
                    data-overlay="../Photos/Dhoninew1080.png" data-id="2" alt="Overlay 3"><!--DhoniovlayImg-->
            </div>

            <div id="buttonContainer" class="rotate-90">
                <button id="showOverlayButton" class="button">Hide Selections</button>
                <button id="captureButton" class="button">Start Capture</button>
            </div>
        </div>

    </div>

    <div id="modal">
        <img id="capturedImage" src="" alt="Captured Image" />
        <div class="modal-btn-container rotate-90">

            <button id="closeButton">Recapture</button>
            <button id="shareButton">Share</button>
            <button id="printButton">Print</button>

        </div>
    </div>

    <div id="qrModal" class="modal" style="display: none;">
        <div id="qrModalContent" class="rotate-90">
            <h2>Scan to download image!</h2>
            <img id="qrCodeImage" src="" alt="QR Code" />
            <button id="closeQrButton">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
