<!DOCTYPE html>
<html>
<head>
    <title>Screen and Video Stream Size</title>
    <script>
        function getScreenAndVideoSize() {
            // Get screen size
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;


            if (!navigator.mediaDevices?.enumerateDevices) {
                console.log("enumerateDevices() not supported.");
            } else {
                // List cameras and microphones.
                navigator.mediaDevices
                    .enumerateDevices()
                    .then((devices) => {
                        devices.forEach((device) => {
                            console.log(`${device.kind}: ${device.label} id = ${device.deviceId}`);
                        });
                    })
                    .catch((err) => {
                        console.error(`${err.name}: ${err.message}`);
                    });
            }



            // Get video stream size with environment facing mode
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment'
                }
                //width: { ideal: 2560 }, height: { ideal: 1440 }
                //width: { ideal: 3840 }, height: { ideal: 2160 }
            })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();


                    video.onloadedmetadata = () => {
                        const videoWidth = video.videoWidth;
                        const videoHeight = video.videoHeight;


                        // Display results in an alert
                        alert(`Screen Size: ${screenWidth}x${screenHeight}\nVideo Stream Size: ${videoWidth}x${videoHeight}`);
                    };
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                });
        }

        // Call the function to get the sizes
        getScreenAndVideoSize();
    </script>
</head>
<body>
</body>
</html>
